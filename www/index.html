<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>App Futebol</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <img src="img/icone_botao_bola_sorteio.png" style="height: 40px; width: 40px;">
                        <span>Abertura</span>
                    </a>
                    <a href="/grupos/" class="tab-link link">
                        <img src="img/icone_botao_grupos.png" style="height: 40px; width: 40px;">
                        <span>Grupos</span>
                    </a>
                    <a href="/mensagens/" class="tab-link link">
                        <img src="img/icone_botao_mensagem.png" style="height: 40px; width: 40px;">
                        <span>Avisos</span>
                    </a>
                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner justify-content-center">
                        <div class="title ">Menu Principal</div>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                   
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery-->
    <script type="text/javascript" src="lib/jquery-3.6.4.min.js"></script>
    <!-- Controle de Rotas do App-->
    <script type="text/javascript" src="js/rotas.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
